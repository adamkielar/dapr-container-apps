name: Trigger deployment of container apps infrastructure

on:
  push:
    branches:
      - main
      - infra
    paths:
    - '.github/**'
    - 'bicep/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
   runs-on: ubuntu-22.04
   steps:
    - name: Checkout code
      uses: actions/checkout@main
    
    - name: Log into Azure
      uses: azure/login@v1
      with:
       creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy Bicep file
      uses: azure/arm-deploy@v1
      with:
       resourceGroupName: dapr-containerapps-rg
       template: bicep/main.bicep
       parameters: bicep/container-apps.json
       additionalArguments: "--what-if --rollback-on-error --what-if-exclude-change-types Create Ignore"
