name: Trigger deployment of go-subscriber application
concurrency: 
  group: deployment

on:
  push:
    paths:
    - 'go-subscriber/**'
    - '.github/workflows/deploy-go-subscriber.yml'
  workflow_dispatch:
   
jobs:
  build-and-push-to-acr:
    runs-on: ubuntu-22.04
    steps:
        - name: Checkout code
          uses: actions/checkout@v2

        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v1

        - name: Azure Login
          uses: azure/login@v1
          with:
            creds: ${{ secrets.AZURE_CREDENTIALS }}

        - name: Push image to ACR
          uses: azure/CLI@v1
          with:
            inlineScript: |
              az acr build -t go-subscriber:${{ github.sha }} -r ${{ secrets.ACR_SERVER }} go-subscriber

  deploy-container-app:
    runs-on: ubuntu-22.04
    needs: build-and-push-to-acr
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Container App
        uses: azure/arm-deploy@v1
        with:
          resourceGroupName: dapr-containerapps-rg
          template: bicep/zapps/main.bicep
          parameters: containerAppName=go-subscriber containerImage=${{ secrets.ACR_SERVER }}/go-subscriber:${{ github.sha }} acrServer=${{ secrets.ACR_SERVER }} containerPort=8002 externalIngressEnabled=false containerProbesEnabled=true

      - name: Azure CLI script
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az logout
            az cache purge
            az account clear
     