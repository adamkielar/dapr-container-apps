name: Trigger deployment of python-receiver application

on:
  push:
    paths:
    - 'python-receiver/**'
    - '.github/workflows/deploy-infra.yml'
  workflow_dispatch:
   
jobs:
  build-and-push-to-acr:
    runs-on: ubuntu-22.04
    if: github.ref == 'refs/heads/python-app'
    steps:
        - name: Checkout code
          uses: actions/checkout@v2

        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v1

        - name: Azure Login
          uses: azure/login@v1
          with:
            creds: ${{ secrets.AZURE_CREDENTIALS }}

        - name: Push image to ACR
          uses: azure/CLI@v1
          with:
            inlineScript: |
              az acr build -t python-receiver:${{ github.sha }} -r ${{ secrets.ACR_SERVER }} python-receiver

  deploy-container-app:
    runs-on: ubuntu-22.04
    needs: build-and-push-to-acr
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Container App
        uses: azure/arm-deploy@v1
        with:
          resourceGroupName: dapr-containerapps-rg
          template: bicep/apps/container-app.bicep
          parameters: containerAppName=python-receiver containerImage=${{ secrets.ACR_SERVER }}/python-receiver:${{ github.sha }} acrServer=${{ secrets.ACR_SERVER }} containerPort=6000
          additionalArguments: "--rollback-on-error"

      - name: Azure CLI script
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az logout
            az cache purge
            az account clear
     