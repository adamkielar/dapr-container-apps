name: Trigger deployment of python-receiver application

on:
  push:
    paths:
    - 'python-receiver/**'
    - '.github/workflows/deploy-infra.yml'
  workflow_dispatch:
   
jobs:
  build-and-push-to-acr:
    runs-on: ubuntu-22.04
    if: github.ref == 'refs/heads/python-app'
    steps:
        - name: Checkout code
          uses: actions/checkout@v2

        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v1

        - name: Azure Login
          uses: azure/login@v1
          with:
            creds: ${{ secrets.AZURE_CREDENTIALS }}

        - name: Push image to ACR
          uses: azure/CLI@v1
          with:
            inlineScript: |
              az acr build -t python-receiver:${{ github.sha }} -r ${{ secrets.ACR_SERVER }} /python-receiver